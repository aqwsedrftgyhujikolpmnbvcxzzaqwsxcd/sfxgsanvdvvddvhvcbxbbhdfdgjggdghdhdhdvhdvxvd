<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Interface</title>
    <style>
        /* Hide the iframe */
        #hiddenIframe {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Telegram Bot Interface</h1>
    <p>This page must remain open to keep the bot running.</p>

    <script>
        // Replace with your Telegram bot token
        const token = '7374197840:AAEolF3pgbZ8BKWdbIpeS9eWA1jOuCyISyo';
        const apiUrl = `https://api.telegram.org/bot${token}/getUpdates`;
        let lastUpdateId = 0;

        async function fetchUpdates() {
            try {
                const response = await fetch(`${apiUrl}?offset=${lastUpdateId + 1}`);
                const data = await response.json();
                if (data.ok) {
                    const messages = data.result;
                    if (messages.length > 0) {
                        keepBotAlive();
                    }
                    messages.forEach(async (msg) => {
                        if (msg.message) {
                            const chatId = msg.message.chat.id;
                            const userInput = msg.message.text;
                            const username = msg.message.from.username || 'user';
                            const replyUrl = `https://api.telegram.org/bot${token}/sendMessage`;

                            const replyResponse = await fetch(replyUrl, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    chat_id: chatId,
                                    text: `You said: "${userInput}" - @${username}`
                                })
                            });

                            if (!replyResponse.ok) {
                                console.error('Failed to send message:', await replyResponse.text());
                            }

                            lastUpdateId = msg.update_id;
                        }
                    });
                } else {
                    console.error('Error fetching updates:', data);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Fetch updates continuously
        (function runBotContinuously() {
            fetchUpdates().then(() => {
                setTimeout(runBotContinuously, 1000);
            });
        })();

        // Function to keep the bot alive if it receives a request
        function keepBotAlive() {
            const now = new Date();
            console.log(`Bot kept alive at ${now}`);
        }

        // Function to open a web page in the background and keep it alive
        function openInBackground(url) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.id = 'hiddenIframe';
            document.body.appendChild(iframe);

            const startTime = Date.now();
            const interval = setInterval(() => {
                if (Date.now() - startTime < 60000) { // 1 minute
                    iframe.src = url;
                } else {
                    clearInterval(interval);
                    document.body.removeChild(iframe);
                }
            }, 58000); // Refresh every 58 seconds
        }

        // Open the specified webpage in the background
        openInBackground('https://aqwsedrftgyhujikolpmnbvcxzzaqwsxcd.github.io/sfxgsanvdvvddvhvcbxbbhdfdgjggdghdhdhdvhdvxvd/');
    </script>
</body>
</html>
